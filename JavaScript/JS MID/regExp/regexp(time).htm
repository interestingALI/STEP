<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let time = prompt("Введите время");

        function testTimeValid(time) {
            let valid = /^([0-1]?[0-9]:|2[0-4]:|[0-9]:)([0-5][0-9]:|[0-9]:)([0-5][0-9]|[0-9])?$/.test(time);
            return valid;
        }

        alert( testTimeValid(time)? "Время действительно" : "Время не действительно" );
    </script>
</body>
</html>
