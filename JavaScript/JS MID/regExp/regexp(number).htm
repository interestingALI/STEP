<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Введите номер");

        function formatNumber(num) {
            let cleaned = ('' + num).replace(/\D/g, '');
            let match = cleaned.match(/^(994|00994|9940|009940|0)?(\d{2})(\d{3})(\d{2})(\d{2})$/);
            if (match) {
                return ["(+994) ", match[2], ' ', match[3], ' ', match[4], ' ', match[5]].join('');
            }
            return null;
        }

        alert( formatNumber(number) );
    </script>
</body>
</html>
