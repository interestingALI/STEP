<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let rectangle = {
        lt: {x:5 , y:6},
        rb: {x:12, y:4}
    }

    //1
    alert("Функция принимает объект-прямоугольник и выводит информацию о нем (где какая точка расположена)."+returnInfo(rectangle));
    function returnInfo(obj) {
        return `Левый верхний: х-${obj.lt.x} y-${obj.lt.y}. Правый нижный: х-${obj.rb.x} y-${obj.rb.y}`;
    }

    //2
    alert("Функция принимает объект-прямоугольник и возвращает его ширину. "+returnWidth(rectangle));
    function returnWidth(obj) {
        return obj.rb.x - obj.lt.x;
    }

    //3
    alert("Функция принимает объект-прямоугольник и возвращает его высоту. "+returnHeight(rectangle));
    function returnHeight(obj) {
        return obj.lt.y - obj.rb.y ;
    }

    //4
    alert("Функция принимает объект-прямоугольник и возвращает его площадь. "+returnArea(rectangle));
    function returnArea(obj) {
        return returnWidth(rectangle)*returnHeight(rectangle);
    }

    //5
    alert("Функция принимает объект-прямоугольник и возвращает его периметр. "+returnPerimeter(rectangle));
    function returnPerimeter(obj) {
        return 2* +returnWidth(rectangle)+ +2*returnHeight(rectangle);
    }

    //6
    let changeWidthBy = prompt("Функция изменения ширины прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить ширину.");
    changeWidth(rectangle);
    function changeWidth(obj) {
        obj.rb.x+= +changeWidthBy; 
    }
    alert(returnWidth(rectangle));

    //7
    let changeHeightBy = prompt("Функция изменения высоты прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить высоту.");
    changeHeight(rectangle);
    function changeHeight(obj) {
        obj.lt.y+= +changeHeightBy; 
    }
    alert(returnHeight(rectangle));

    //8
    let chngWidHeighBy = prompt("Функция изменения ширины и высоты прямоугольника. Она принимает объект-прямоугольник и два значения – для изменения ширины и высоты. (Напишите через пробел)");
    chngWidHeighBy.split(' ');
    chngWidHeigh(rectangle);
    function chngWidHeigh(obj) {
        obj.lt.y+= +chngWidHeighBy[0]; 
        obj.rb.x+= +chngWidHeighBy[1];
    }
    alert(`Новая Ширина: `+returnWidth(rectangle));
    alert(`Новая Высота: `+returnHeight(rectangle));

    //9
    let moveXBy = prompt("Функция смещения прямоугольника по оси X. Она принимает объект-прямоугольник и на сколько единиц его сдвинуть.");
    moveX(rectangle);
    function moveX(obj) {
        obj.lt.x+= +moveXBy;
        obj.rb.x+= +moveXBy;
    }
    alert(returnInfo(rectangle));

    //10
    let moveYBy = prompt("Функция смещения прямоугольника по оси Y. Она принимает объект-прямоугольник и на сколько единиц его сдвинуть.");
    moveY(rectangle);
    function moveY(obj) {
        obj.lt.y+= +moveYBy;
        obj.rb.y+= +moveYBy;
    }
    alert(returnInfo(rectangle));

    //11
    let moveXYBy = prompt("Функция смещения прямоугольника и по оси X и по оси Y. Она принимает объект-прямоугольник и два значения: сдвиг по оси X и сдвиг по оси Y. (Напишите через пробел)");
    moveXYBy.split(' ');
    moveXY(rectangle);
    function moveXY(obj) {
        obj.lt.x+= +moveXYBy[0];
        obj.rb.x+= +moveXYBy[0];
        obj.lt.y+= +moveXYBy[1];
        obj.rb.y+= +moveXYBy[1];
    }
    alert(returnInfo(rectangle));

    //12
    let cordsToCheck = prompt(`Функция для проверки, находится ли точка внутри прямоугольника. Она принимает объект-прямоугольник и координаты точки. Напишите координаты через ","`);
    let isCordIn = (obj) =>  cordsToCheck.split(",")[0] >= obj.lt.x && cordsToCheck.split(",")[0] <= obj.rb.x && cordsToCheck.split(",")[1] >= obj.rb.y && cordsToCheck.split(",")[1] <= obj.lt.y;
    alert(isCordIn(rectangle)? `Внутри` : `Не Внутри`)
    </script>
</body>
</html>
