<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //1//
        let str = prompt("Написать функцию, которая принимает строку и выводит статистику о ней: количество букв, количество цифр и количество других знаков.");

        alert(strCmpstion(str));
        function strCmpstion(str) {
            let numbers = 0;
            let letters = 0;
            for (let i = 0; i < str.length; i++) {
                
                (str[i] >= 'a' && str[i] <= 'z') ||
                (str[i] >= 'A' && str[i] <= 'Z') ? letters++: "";

                (str[i] >= '0' && str[i] <= '9') ? numbers++ : "";
                
            }

            return `Количество букв: ${letters} , Kоличество цифр: ${numbers} ,  Kоличество других знаков: ${str.length - numbers - letters}`;
        }

        //   //2   //
        let num = prompt("Написать функцию, которая принимает двузначное число и возвращает его в текстовом виде. Например: 35 – тридцать пять, 89 – восемьдесят девять, 12 – двенадцать.");

        let numstr = ["","один","два","три","четыре","пять","шесть","семь","восемь","девять","двенадцать"];
        let numstrtens = ["", "десять","двадцать","тридцать","сорок","пятьдесят","шестьдесят","семьдесят","восемьдесят","девяносто"];

        alert( numToStr(num) )
        function numToStr(num) {
            return num == 10 ? numstrtens[1] : 

            num == 12 ? numstr[9] :

            10 < num && num <= 19 && num != 12 ? numstr[ num[1] ] + "надцать" :

            numstrtens[ num[0] ] + numstr[ num[1] ];

        }

        //  //3  //
        let str2 = prompt("Написать функцию, которая заменяет в полученной строке большие буквы на маленькие, маленькие – на большие, а цифры – на знак нижнего подчеркивания.");
        alert( changestr(str2) );
        function changestr(str) {
            let strCopy = "";
            for (let i = 0; i < str.length; i++) {
                
                (str[i] >= 'a' && str[i] <= 'z') ?   strCopy += str[i].toUpperCase()     : "";
                (str[i] >= 'A' && str[i] <= 'Z') ?   strCopy += str[i].toLowerCase()     : "";

                (str[i] >= '0' && str[i] <= '9') ?   strCopy += "_"                      : "";
                
            }
            return strCopy;
        }


        //  //4  //
        let str3 = prompt("Написать функцию, которая преобразует названия css стилей с дефисом в название в СamelСase стиле: font-size в fontSize, background-color в backgroundColor, textalign в textAlign.");
        alert( camelize(str3) );
        function camelize(str) {
            return str.split("-").map( (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1) ).join("");
        }

        //  //5  //
        let phrase = prompt("Написать функцию, которая принимает словосочетание и превращает его в аббревиатуру. Например: cascading style sheets в CSS, объектноориентированное программирование в ООП. ");
        alert( abbreviate(phrase) );
        function abbreviate(str) {

            return str.split(" ").map( (word) => word.slice(0, word.length - (word.length-1) ).toUpperCase()  ).join("");
        
        }
    
    </script>
</body>
</html>
