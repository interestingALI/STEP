<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>

        let num1 = prompt("Написать функцию, которая принимает 2 числа и возвращает меньшее из них. Первое число:");
        let num2 = prompt("Второе число:");
        sravni()
        function sravni() {
            num1 <= num2 ? alert(num1) : alert(num2); 
        }
    </script>
</body>
</html>
