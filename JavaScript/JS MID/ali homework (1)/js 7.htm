<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>

        let nums = prompt("Написать функцию, которая принимает от 1 до 5 чисел и возвращает их сумму. ( Разделяйте цифры с помощью пробела )");
        let arr = nums.split(" ");
        let kod = 0;

        for (let i = 0; i < arr.length; i++) {
            kod+= +arr[i];    
        }
        alert(kod);
    </script>
</body>
</html>
