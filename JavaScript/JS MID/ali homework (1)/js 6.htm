<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>

        let num = prompt("Написать функцию, которая реализует работу оператора %. Функция принимает 2 параметра и возвращает остаток от деления первого параметра на второй. В функции использовать только + - * /, оператор % не использовать. Число:")
        let num2 = prompt("Делитель:")
        num2 = num-(Math.floor(num/num2)*num2)
        alert(num2)
    </script>
</body>
</html>
