<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>
    let nums = prompt("Написать функцию, которая принимает от 1 до 5 чисел и возвращает большее из них. ( Разделяйте цифры с помощью пробела )");
    let arr = nums.split(" ");

    let largest = 0;
    for (i=0; i<=arr.length;i++){
        if (+arr[i]>largest) {
            largest=+arr[i];
        }
    }
    alert(largest)
    
    </script>
</body>
</html>
