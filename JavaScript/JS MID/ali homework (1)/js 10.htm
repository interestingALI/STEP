    <label for="year">Year</label>
    <p><input type="number" id="year"/></p>

    <p><button onclick="ok()">OK</button></p>

    <p id="result"></p>


    <script>
    const day = document.getElementById("day");
    const month = document.getElementById("month");
    const year = document.getElementById("year");

    let dayN;
    let monthN;
    let yearN;

    let d = day.value;
    let m = month.value;
    let y = year.value;

    function ok() {

        

        if( day.value==31 && month.value!=12 || 
            (month.value==4 || month.value==6 || month.value==9 || month.value==11 ) && day.value==30 ||          
                                         //v                      Visokosnost                            v//
            month.value==2 && (day.value==28 && !(year.value%4==0 || year.value%100==0 && year.value%400==0)|| day.value==29) ){
            dayN=1;
            monthN=+month.value+1;
        } else if (day.value==31&&month.value==12){
            dayN=1;
            monthN=1;
            yearN= +year.value+1;
        } else {
            dayN= +day.value+1;
            monthN=month.value;
            yearN=year.value;
        }
            day.value=dayN;
            month.value=monthN;
            year.value=yearN;

        

        result.innerHTML = `Следующая дата ${dayN}.${monthN}.${yearN}`
    }

    </script>
