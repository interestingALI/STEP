<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>

        let num1 = prompt("Написать функцию, которая принимает 2 числа и знак (+ - * /), считает пример и возвращает результат. Первое число:")
        let znak = prompt("Знак")
        let num2 = prompt("Второе число:")
        calc()
        function calc() {
            alert(eval(+num1 + znak + +num2))
        }
    </script>
</body>
