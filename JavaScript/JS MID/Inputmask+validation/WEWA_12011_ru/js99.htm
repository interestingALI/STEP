<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {margin: 0; display: flex; height: 100vh}
            form { user-select: none; margin: auto; padding: 30px 50px; box-shadow: 0 0 10px #666; border-radius: 10px;}
            input {
                border: none;
                border-bottom: 1px dotted #AAA;
                outline: none;
            }
            table, td { padding: 5px 10px;}
            label {display: block; padding: 10px}
        </style>
    </head>
    <body>
        <form name="f1" action="" method="GET" onsubmit="return validateForm()">
            <label >Name: <input type="text" name="name" minlength="3" required="required" /></label>
            <label >Salary: <input type="number" name="salary" min="0" max="50000" /></label>
            <label >E-mail: <input type="email" name="email" required="required" /></label>
            <label >Phone: <input type="tel" id="telnum" name="phone" placeholder="(***) ***-****" required="required" /></label>
            <table>
                <tr>
                    <td><label for="az">AZ</label></td><td><label for="en">EN</label></td><td><label for="ru">RU</label></td>
                </tr>
                <tr>
                    <td><input id="az" name="az" type="checkbox" /></td>
                    <td><input id="en" name="en" type="checkbox" /></td>
                    <td><input id="ru" name="ru" type="checkbox" /></td>
                </tr>
            </table>
            <p><textarea name="message" id="" cols="30" rows="10"></textarea></p>
            <p id="message"></p>
            <p><input type="submit" value="Send" /></p>

        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="../Inputmask/dist/jquery.inputmask.min.js"></script>

        <script src="../Validation/dist/jquery.validate.min.js"></script>
        <script src="../Validation/dist/additional-methods.min.js"></script>
        
        <script src="../Validation/dist/localization/messages_az.min.js"></script>

        <script src="../Validation/src/additional/phoneAZ.js"></script>
        <script>
            $(()=>{
                $("form").validate()
                $("form").validate({
                    rules: {
                        telnum: {
                        required: true,
                        phoneAZ: true
                        }
                    }
                });
                $('[name="phone"]').inputmask({"mask": "(999) 999-9999"});
            })

            function validateForm(){
                let x = document.forms["f1"]["email"].value;
                if (x == "") {
                    document.getElementById("message").innerHTML = "Pleace fill the form";
                    return false;
                }
            }
        
        </script>
    </body>
</html>
