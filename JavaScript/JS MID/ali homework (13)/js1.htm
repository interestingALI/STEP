<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>index.html</li>
        <li>http://google.com</li>
        <li>https://itstep.org</li>
        <li>https://mystat.itstep.org</li>
        <li>/local/path</li>
    </ul>
    <script>
        /* 
        
            Создать html-страницу со списком ссылок. 
            Ссылки на внешние источники (которые начинаются с http://) 
            необходимо подчеркнуть пунктиром. 
            Искать такие ссылки в списке и устанавливать им дополнительные стили необходимо с помощью JS.

         */


        let lis = document.getElementsByTagName("li")
        for(i = 0; i < lis.length; i++){
            if (lis[i].innerHTML.substring(0,8)=="https://" || lis[i].innerHTML.substring(0,7)=="http://") {
                lis[i].style.textDecoration = "underline dashed"
            }
        }
    </script>
</body>
</html>
