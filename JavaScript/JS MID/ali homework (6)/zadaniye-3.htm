<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    


    <script>
        color = { name: "color", value: "red"};
        fontSize = { name: "font-size", value: "40px"};
        margin = { name: "margin", value: "auto"};
        textDec = { name: "text-decoration", value: "underline"};

        let cssStyles = [color, fontSize, margin, textDec];

        let text = prompt(`Cоздать массив css-стилей (цвет, размер шрифта, выравнивание, подчеркивание и т. д.). Каждый элемент массива – это объект, состоящий из двух свойств: название стиля и значение стиля. Написать функцию, которая принимает массив стилей и текст, и выводит этот текст с помощью document.write() в тегах <p></p>, добавив в открывающий тег атрибут style со всеми стилями, перечисленными в массиве. Текст:`);
        apply(cssStyles, text);

        function apply(css, text) {
            let code = `<p style=" ${css.reduce((all, current) => all + current.name + ":" + current.value + ";", "")}">${text}</p>`;
            document.write(code);
        }

    </script>
</body>
</html>
