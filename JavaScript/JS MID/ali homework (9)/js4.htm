<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #background {margin: auto; background-color: bisque; width: 20%; height: 15vh; border-radius: 5px;}
        #box {margin: auto; border: 2px solid gray;  width: 80%; height: 60%; border-radius: 15px;}
        button {margin-top: 15px; width: 100%; height: 50px; box-shadow: 3px 2px 5px gray;}
    </style>
</head>
<body>  
    <div id="background">
        <div id="box">
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3"></div>
        </div>
        <button onclick="nextt(count++)">NEXT</button>
    </div>

    <script>
        confirm("Создать html-страницу со светофором и кнопкой, которая переключает светофор на следующий цвет.");

        const b1 = document.getElementById("b1");
        const b2 = document.getElementById("b2");
        const b3 = document.getElementById("b3");

        let ball = ["",b1, b2, b3];
        let count = 1;

        for (let i = 1; i <= ball.length; i++) {
            ball[i].style.backgroundColor = "gray";
            ball[i].style.borderRadius = "50%";
            ball[i].style.width = "60px";
            ball[i].style.height = "60px";
            ball[i].style.display = "inline-block";
            ball[i].style.marginLeft = "19px";
            ball[i].style.marginRight = "19px";
            ball[i].style.marginTop = "12px";
        }

        function nextt() {
            count > 3 ? count = 1 : ""; 

            count == 1 ? ball[1].style.backgroundColor = "red" : ball[1].style.backgroundColor = "gray";
            count == 2 ? ball[2].style.backgroundColor = "yellow" : ball[2].style.backgroundColor = "gray";
            count == 3 ? ball[3].style.backgroundColor = "green" : ball[3].style.backgroundColor = "gray";

        }
    </script>
</body>
</html>
