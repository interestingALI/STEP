<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {background-color: rgb(131, 188, 189);}
        div { font-family: Arial ; background-color: bisque; width: 15%; padding: 3%; margin: auto; margin-top: 35vh;}
        input {margin-left: 17%;}
        label {margin-left: 15%;}
    </style>
</head>
<body>
    <div>
        <label for="name">Enter Name and Surname</label>
        <input type="text" placeholder="Name, Surname" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" />
    </div>

    <script>
        confirm("Создать html-страницу для ввода имени пользователя. Необходимо проверять каждый символ, который вводит пользователь. Если он ввел цифру, то не отображать ее в input.");
    </script>
</body>
</html>
