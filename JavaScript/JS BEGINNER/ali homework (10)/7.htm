<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    

    <script>

        let number = prompt("Введите число")
        let i = prompt("На сколько цифр вы хотите его сдвинуть?")

        alert(
            "Ваша начальная цифра: " + number + "." + 
        " Результат: " + number.slice(i) + number.slice(0,i)
        )

    </script>

</body>
</html>
