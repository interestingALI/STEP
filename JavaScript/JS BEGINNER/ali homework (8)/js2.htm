<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let side = prompt("How long is the side of your square?");
        alert("Perimeter of your square is " + (4 * +side ) );

        let radius = prompt("What is the radius of your circle?");
        alert("Area of your circle is " + (Math.PI* radius**2) );

        let distance = prompt("What is the distance between cities");
        let time = prompt("In how many hours you need to be there?");
        alert("You need to move with the speed of " + (distance/time) + "km/h if you don't want to be late");
    </script>
</body>
</html>
