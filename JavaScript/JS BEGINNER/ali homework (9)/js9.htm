<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Сколько будет 1+2?</p>
    3<input id="a1" type="checkbox" />
    6<input id="b1" type="checkbox" />
    1<input id="c1" type="checkbox" />

    <p>Сколько будет 5+3?</p>
    5<input id="a2" type="checkbox" />
    8<input id="b2" type="checkbox" />
    2<input id="c2" type="checkbox" />

    <p>Сколько будет 0+1?</p>
    4<input id="a3" type="checkbox" />
    1<input id="b3" type="checkbox" />
    2<input id="c3" type="checkbox" />

    <p><button onclick="ok()">Закончить тест</button></p>
    <p id="result"></p>

    <script>
        const a1 = document.getElementById("a1");
        const b1 = document.getElementById("b1");
        const c1 = document.getElementById("c1");
        const a2 = document.getElementById("a2");
        const b2 = document.getElementById("b2");
        const c2 = document.getElementById("c2");
        const a3 = document.getElementById("a3");
        const b3 = document.getElementById("b3");
        const c3 = document.getElementById("c3");
        const result = document.getElementById("result");
        function ok() {
            let score = 0;
            if (a1.checked == true && b1.checked == false && c1.checked == false) {
                score+=2;
            }
            if (b2.checked == true && a2.checked == false && c2.checked == false) {
                score+=2;
            }
            if (b3.checked == true && a3.checked == false && c3.checked == false) {
                score+=2;
            }
            result.innerHTML = `Ваша оценка ${score}/6 баллов.`;
        }   
    </script>
</body>
</html>
