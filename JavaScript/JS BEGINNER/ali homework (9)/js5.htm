<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Введите пятизначное число");
        if (number[0]==number[4] && number[1]==number[3]) {
            alert("Это число палиндром");
        }
        else alert("Это число не палиндром");
    </script>
</body>
</html>
