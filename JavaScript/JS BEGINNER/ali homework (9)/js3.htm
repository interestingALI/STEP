<body>
    <script>
        let number = prompt("Введите трехзначное число");
        let word;
        if ( number[0] == number[1] || number[0] == number[2] || number[1] == number[2] ) word = "есть одинаковые цифры";
        else word = "нет одинаковых цифр";
        alert(`В вашем числе ${word}`);
    </script>
