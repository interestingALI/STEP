<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    


    <script>
        let n = prompt("Введите число")
        let fakt = 1;
        for(let i = 2; i <= n; i++ ) {
            fakt *= i;
        }
        alert ( n + '! = ' + fakt )
    </script>

</body>
