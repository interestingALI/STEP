<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    


    <script>

        let number = prompt("Введите число")
        let kod = 1;
        for (let i = 2; i < number; i++) {
            if (number%i==0) {
                kod += i;
            }
        }
        if(number == kod){
            alert("Число Совершенное")
        }
        else {
            alert("Число не Совершенное") 
        }


    </script>

</body>
</html>
