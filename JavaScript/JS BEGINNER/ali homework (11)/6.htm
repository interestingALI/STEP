<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    


    <script>

        let from = prompt("from")
        let to = prompt("to")
        let kod = 1;
        let kod2 = "";

        for (let i = +from; i <= +to; i++){
            for (let j = 2; j < i; j++) {
                if (i%j==0) {
                    kod += j;
                    if(i == kod && i != 24){
                        kod2+= " " + i;
                    }
                }
            }
            kod = 1;    
        }
        alert("Совершенные числа в этом диапозоне: " + kod2)   

    </script>

</body>
</html>
