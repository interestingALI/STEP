<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    


    <script>
        function go() {
            let date1 = prompt(`Введите дату через ","   (чч,мм,сс)`);
            let arr1 = JSON.parse("[" + date1 + "]");

            let date2 = prompt(`Введите вторую дату через ","   (чч,мм,сс)`);
            let arr2 = JSON.parse("[" + date2 + "]");

            let sec1 = arr1[0]*3600 + arr1[1]*60 + +arr1[2];
            let sec2 = arr2[0]*3600 + arr2[1]*60 + +arr2[2];
            let secraz = sec1 - sec2;

            ss = (secraz % 3600) % 60
            mm = Math.floor((secraz % 3600) / 60)
            hh = Math.floor(secraz / 3600)

            alert(`Разница- ${hh}:${mm}:${ss}`);
        }

        go();   
    </script>

</body>
</html>
