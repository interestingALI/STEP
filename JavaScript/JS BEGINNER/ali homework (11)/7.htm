<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    


    <script>

        let hh = prompt("Сколько сейчас часов?");
        let a = prompt("Сколько сейчас минут?");
        let mm = (a == "") ? "00" : a;
        let b = prompt("Сколько сейчас секунд?");
        let ss = (b == "") ? "00" : b;

        alert(`Время- ${hh}:${mm}:${ss}`);

    </script>

</body>
