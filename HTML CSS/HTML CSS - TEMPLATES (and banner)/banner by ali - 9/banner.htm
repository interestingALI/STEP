<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <style>
            * { box-sizing: border-box; }
            body {margin: 0}
            #banner {
                position: relative;
                width: 300px;
                height: 600px;
                border: 1px solid #d9ff00;
                background: #00c8005b;
                overflow: hidden;
            }
            #banner > div { position: absolute; }
            #burger {
                background: url('burger.jpg') center/cover;
                width: 550px;
                height: 600px;
                animation: burger 6s forwards;
            }
            #burger2 {
                background: url('burger2.jpg') center/cover;
                width: 300px;
                height: 600px;
                animation: burger2 12s forwards;
            }
            #txt1 {
                text-align: center;
                color: white;
                font: 3em Nerko One;
                animation: txt1 8s linear forwards;
                width: 100%;
                left: auto;
            }
            #txt2 {
                text-align: center;
                color: white;
                font: 1em Montserrat;
                animation: txt2 4s 7s forwards;
                margin-left: -260px;
                width: 100%;
                left: auto;
                margin-top: 80px;
            }
            #btn {
                text-align: center;
                color: white;
                font: 1.5em Fredoka One;
                padding: 10px;
                background: green;
                border: greenyellow;
                width: 100%;
                animation: btn 1s infinite;
            }
            #btn2 {
                animation: btn2 4s 7s forwards;
                bottom: -200px;
                left: 20%;
                width: 60%;
            }
            @keyframes burger {
                0% { opacity: 0 }
                50% {opacity: 1;}
                100% { opacity: 0 }
            }
            @keyframes burger2 {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }
            @keyframes txt1 {
                from { top: -200px; }
                to { top: 20px;  }
            }
            @keyframes txt2 {
                from { left: 0;  }
                to { left: 260px; }
            }
            @keyframes btn2 {
                from { bottom: -100px;}
                to { bottom: 40px; }
            }
            @keyframes btn {
                0% { background: rgb(0, 134, 0);}
               50% { background: #015c01;}
               100% { background: rgb(0, 134, 0);}                       
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <div id="burger2"></div> 
            <div id="txt1">JOE'S BURGERS</div>
            <div id="txt2">Best Burgers in the Country</div>
            <div id="btn2"><button id="btn">ORDER NOW!</button></div>
            <div id="burger"></div> 
        </div>
    </body>
</html>
